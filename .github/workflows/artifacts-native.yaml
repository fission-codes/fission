name: ğŸº Artifacts (Native)

# Trigger the workflow on push or pull request, but only for the main branch
on:
  pull_request:
  push:
    branches: [main]

jobs:
  stack:
    name: ğŸ–¥ï¸  ${{ matrix.os }} ğŸ­ GHC ${{ matrix.ghc }} ğŸ“š Stack ${{ matrix.stack }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        stack:
          - "2.5.1"
        ghc:
          - "8.10.4"
        os:
          - macos-10.15
          - ubuntu-18.04
          - ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
      name: ğŸ“¤ Checkout
      if: github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.ref == 'refs/heads/main'

    - uses: haskell/actions/setup@v1
      name: ğŸ§± Set up Haskell Stack
      with:
        ghc-version:   ${{ matrix.ghc }}
        stack-version: ${{ matrix.stack }}

    - uses: actions/cache@v2
      name: ğŸ—„ï¸  Cache ~/.stack
      with:
        path: ~/.stack
        key: ${{ matrix.os }}-${{ matrix.ghc }}-stack-native-4

    - uses: actions/checkout@v2
      name: ğŸ“¤ Checkout libsecp256k1
      if: runner.os == 'Linux'
      with:
        repository: bitcoin-core/secp256k1
        path: libsecp256k1

    - name: ğŸ“¦ Build and install libsecp256k1
      if: runner.os == 'Linux'
      run: |
        cd libsecp256k1
        ./autogen.sh
        ./configure --enable-module-recovery --enable-module-schnorrsig --enable-module-ecdh
        make
        sudo make install
        pkg-config --cflags --libs libsecp256k1

    - name: ğŸ“¦ Install dependencies
      run: |
        stack build --no-nix --only-dependencies

    - name: ğŸ—ï¸  Build
      run: |
           stack build --no-nix

    - name: ğŸº Upload CLI Artifact
      uses: actions/upload-artifact@v2
      with:
        name: fission-cli-${{ matrix.os }}
        path: ./.stack-work/**/bin/fission

    - name: ğŸº Upload Server Artifact
      uses: actions/upload-artifact@v2
      with:
        name: fission-server-${{ matrix.os }}
        path: ./.stack-work/**/bin/fission-server
