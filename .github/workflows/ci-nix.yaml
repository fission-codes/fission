name: ğŸ§ª Test and ğŸ—ï¸ Build (Nix)

# Trigger the workflow on push or pull request, but only for the main branch
on:
  pull_request:
  push:
    branches: [main]

jobs:
  stack:
    name: ğŸ–¥ï¸  ${{ matrix.os }} â„ï¸  Nix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: ğŸ“¤ Checkout

      - uses: cachix/install-nix-action@v17
        name: â„ï¸  Set up Nix
        with:
          nix_path: nixpkgs=channel:nixos-22.05

      - uses: actions/cache@v3
        name: ğŸ—„ï¸  Cache ~/.stack
        with:
          path: ~/.stack
          key: ${{ matrix.os }}-stack-nix-${{ hashFiles('stack.yaml.lock') }}

      - name: ğŸ§ª Test
        run: |
          nix-shell --command quality

      - name: ğŸ—ï¸  Build
        run: |
          nix-shell --command build

      - name: ğŸº Upload CLI Artifact
        uses: actions/upload-artifact@v2
        with:
          name: fission-cli-${{ matrix.os }}-nix
          path: ./.stack-work/**/*-nix/**/bin/fission

      - name: ğŸº Upload Server Artifact
        uses: actions/upload-artifact@v2
        with:
          name: fission-server-${{ matrix.os }}-nix
          path: ./.stack-work/**/*-nix/**/bin/fission-server
