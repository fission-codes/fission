name: ğŸ§ª Tests (Native)

# Trigger the workflow on push or pull request, but only for the main branch
on:
  pull_request:
  push:
    branches: [main]

jobs:
  stack:
    name: ğŸ–¥ï¸  ${{ matrix.os }} ğŸ­ GHC ${{ matrix.ghc }} ğŸ“š Stack ${{ matrix.stack }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        stack:
          - "2.5.1"
        ghc:
          - "8.10.4"
        os:
          - macos-10.15
          - ubuntu-18.04
          - ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
      name: ğŸ“¤ Checkout
      if: github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.ref == 'refs/heads/main'

    - name: ğŸ“¦ Install native dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get install automake libtool
        sudo apt-get install libsecp256k1-dev

    - uses: haskell/actions/setup@v1
      name: ğŸ§± Set up Haskell Stack
      with:
        ghc-version:   ${{ matrix.ghc }}
        stack-version: ${{ matrix.stack }}

    - uses: actions/cache@v2
      name: ğŸ—„ï¸  Cache ~/.stack
      with:
        path: ~/.stack
        key: ${{ matrix.os }}-${{ matrix.ghc }}-stack-ci-2

    - name: ğŸ§ª Test
      run: |
        stack test --no-nix
