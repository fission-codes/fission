name: ğŸ§ª Test and ğŸ—ï¸ Build (Native)

# Trigger the workflow on push or pull request, but only for the main branch
on:
  pull_request:
  push:
    branches: [main]

jobs:
  stack:
    name: ğŸ–¥ï¸  ${{ matrix.os }} ğŸ“š Stack ${{ matrix.stack }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        stack:
          - "2.7.5"
        os:
          - macos-10.15
          - macos-11
          - ubuntu-18.04
          - ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
        name: ğŸ“¤ Checkout

      - uses: haskell/actions/setup@v2
        name: ğŸ§± Set up Haskell Stack
        with:
          enable-stack: true
          stack-version: ${{ matrix.stack }}

      - uses: actions/cache@v3
        name: ğŸ—„ï¸  Cache ~/.stack
        with:
          path: ~/.stack
          key: ${{ matrix.os }}-stack-${{ hashFiles('stack.yaml.lock') }}

      - name: ğŸ§ª Test
        run: |
          stack test

      - name: ğŸ—ï¸  Build
        run: |
          stack build

      - name: ğŸº Upload CLI Artifact
        uses: actions/upload-artifact@v2
        with:
          name: fission-cli-${{ matrix.os }}
          path: ./.stack-work/**/bin/fission

      - name: ğŸº Upload Server Artifact
        uses: actions/upload-artifact@v2
        with:
          name: fission-server-${{ matrix.os }}
          path: ./.stack-work/**/bin/fission-server
