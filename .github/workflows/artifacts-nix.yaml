name: Artifacts (Nix)

# Trigger the workflow on push or pull request, but only for the main branch
on:
  pull_request:
  push:
    branches: [main]

jobs:
  stack:
    name: ${{ matrix.os }} / Nix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
      name: ğŸ“¤ Checkout
      if: github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.ref == 'refs/heads/main'

    - uses: cachix/install-nix-action@v12
      name: â„ï¸  Set up Nix
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - uses: actions/cache@v2
      name: ğŸ—„ï¸  Cache ~/.stack
      with:
        path: ~/.stack
        key: ${{ runner.os }}-stack-nix

    - name: ğŸ—ï¸  Build
      run: |
        nix-shell --command build

    - name: ğŸº Upload CLI Artifact
      uses: actions/upload-artifact@v2
      with:
        name: fission-cli-nix
        path: ./.stack-work/**/*-nix/**/bin/fission

    - name: ğŸº Upload Server Artifact
      uses: actions/upload-artifact@v2
      with:
        name: fission-server-nix
        path: ./.stack-work/**/*-nix/**/bin/fission-server
