name: Artifacts (Ubunutu)

# Trigger the workflow on push or pull request, but only for the main branch
on:
  pull_request:
  push:
    branches: [main]

jobs:
  stack:
    name: ${{ matrix.os }} / GHC ${{ matrix.ghc }} / Stack ${{ matrix.stack }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        stack:
          - "2.5.1"
        ghc:
          - "8.10.4"
        os:
          - macos-11.0
          - ubuntu-18.04
          - ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
      name: ğŸ“¤ Checkout
      if: github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.ref == 'refs/heads/main'

    - uses: haskell/actions/setup@v1
      name: ğŸ§± Set up Haskell Stack
      with:
        ghc-version:   ${{ matrix.ghc }}
        stack-version: ${{ matrix.stack }}

    - uses: actions/cache@v2
      name: ğŸ—„ï¸  Cache ~/.stack
      with:
        path: ~/.stack
        key: ${{ runner.os }}-${{ matrix.ghc }}-stack-nix-2

    - name: ğŸ“¦ Install dependencies
      run: |
        stack build --no-nix --only-dependencies

    - name: ğŸ—ï¸  Build
      run: |
        stack build --no-nix

    - name: ğŸº Upload CLI Artifact
      uses: actions/upload-artifact@v2
      with:
        name: fission
        path: ./.stack-work/**/bin/fission

    - name: ğŸº Upload Server Artifact
      uses: actions/upload-artifact@v2
      with:
        name: fission-web-server
        path: ./.stack-work/**/bin/fission-web-server
