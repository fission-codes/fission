sudo: true
language: haskell
ghc:
  - "8.6.5"

git:
  depth: 5

cache:
  directories:
  - "$HOME/.stack"
  - "$TRAVIS_BUILD_DIR/.stack-work"

matrix:
  Include:
  - ghc: 8.6.3
    env: STACK_YAML="$TRAVIS_BUILD_DIR/stack.yaml"

install:
  - curl -sSL https://get.haskellstack.org/ | sh
  - stack --version
  - stack build --system-ghc --test --bench --no-run-tests --no-run-benchmarks --copy-bins --local-bin-path $HOME

script:
  - stack test --system-ghc

notifications:
  email: false

os:
  - linux

before_deploy:
  - mv $HOME/fission-cli "$HOME/fission-cli-$TRAVIS_TAG-$TRAVIS_OS_NAME"

deploy:
  - provider: releases
    skip_cleanup: true
    on:
      tags: true
      branch: travis-release-binary-automation
    file_glob: true
    file: $HOME/fission-cli-*
    api_key:
      secure: 
